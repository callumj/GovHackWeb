<label>{{text}}</label>
<input type="hidden" name="key" value="{{key}}" />
{{#if isBool}}
  <input class="next true"  type="button" value="Yes" />
  <input class="next false" type="button" value="No" />
{{/if}}
{{#if isString}}
  <input type="text" name="response" />
  <input class="next" type="submit" value="Next" />
{{/if}}
